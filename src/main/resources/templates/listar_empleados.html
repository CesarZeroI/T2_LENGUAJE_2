<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Empleados</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gesti√≥n de Empleados</h1>

       
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>DNI</th>
                    <th>Nombre del Empleado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
               
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.dni_empleado}"></td>
                    <td th:text="${empleado.nombre_empleado}"></td>
                    <td>
                        <a th:href="@{/empleados/{id}(id=${empleado.dni_empleado})}" class="btn btn-warning btn-sm">Editar</a>
                        <form th:action="@{/empleados/{id}(id=${empleado.dni_empleado})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

       
        <div class="text-end mb-3">
            <a href="/empleados/nuevo" class="btn btn-primary">Agregar Empleado</a>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
